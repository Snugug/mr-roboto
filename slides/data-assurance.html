<h3>Data Assurance</h3>

<ul class="fragment">
  <li>Cryptographic integrity of every bit of a project</li>
  <li class="fragment">Every file checksummed and retrieved by checksum</li>
  <li class="fragment">Impossible to change any file, date, commit message, or any other data in a Git repository without changing the IDs of everything after it</li>
</ul>
