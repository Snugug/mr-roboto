<h3>Pushing</h3>

<p>Pushing allows you to put committed code changes on to a branch on a remote</p>

<pre class="fragment"><code class="language--bash">git push {{-u}} {{remote-name}} {{branch-name}}</code></pre>

<aside class="notes">
  <p><code>-u</code> to set the upstream tracking branch</p>
</aside>
